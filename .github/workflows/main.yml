on: [push, pull_request]

name: template

jobs:
  test-latex-template:
    runs-on: ubuntu-20.04
    name: Test LaTeX Template
    steps:
      - uses: actions/checkout@v2

      - name: Build
        run: |
          docker pull mbredel/thesis-template:latest
          docker run --volume $(pwd):/thesis-template/ --entrypoint="sh -c 'apt update && apt install --yes biber && make --directory /thesis-template/ publish'" mbredel/thesis-template:latest

      - name: Archive thesis
        uses: actions/upload-artifact@v2
        with:
          name: thesis
          path: thesis.pdf

      - name: Create Release
        if: startsWith(github.event.ref, 'refs/tags')
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Release ${{ github.ref }} generated by the CI.
          draft: false
          prerelease: false

      - name: Upload Thesis
        if: startsWith(github.event.ref, 'refs/tags')
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: thesis.pdf
          asset_name: thesis.pdf
          asset_content_type: application/pdf
